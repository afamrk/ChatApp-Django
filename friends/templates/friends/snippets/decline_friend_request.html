<script>
    function declineFriendRequest(id){
        payload = {
            csrfmiddlewaretoken: "{{ csrf_token }}",
            request_id: id
        }
        $.ajax(
            {
                type: "POST",
                dataType: "json",
                url: "{% url 'friends:decline_friend_request' %}",
                timeout: 5000,
                data: payload,
                headers: {},
                success: () => location.reload()
            }
        )
    }
</script>
